<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>your day!! happy birth day</p>
          <div class="cake">
            <img class="photo" src="PHOTO-2023-07-31-21-30-30.jpg" />
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>eat this cake to make you more sweeter, hha</p>
        <img class="cake-logo" src="cake.png" />
        <p>wish u all best pika!</p>
      </div>
    </div>
  </body>
</html>
